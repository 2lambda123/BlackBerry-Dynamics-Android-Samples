apply plugin: 'com.android.application'

android {

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    compileSdkVersion 31
    defaultConfig {
        applicationId "com.good.gd.example.apachehttp"
        minSdkVersion 28
        targetSdkVersion 31
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    signingConfigs {
        signingConfig {
            keyAlias 'alias'
            keyPassword 'keypassword'
            storeFile file(projectDir.absolutePath + '/keystore')
            storePassword 'password'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            signingConfig signingConfigs.signingConfig
        }
        debug {
            signingConfig signingConfigs.signingConfig
        }
    }

}

repositories {
    mavenLocal()
}

dependencies {

    // BB SDK dependency
    implementation("com.blackberry.blackberrydynamics:android_handheld_platform:+")

    // BBWebView dependency
    implementation("com.blackberry.blackberrydynamics:android_webview:+")

    // BBWebView dependencies
    implementation 'org.brotli:dec:0.1.2'
    implementation group: 'org.apache.commons', name: 'commons-pool2', version: '2.6.2'
    implementation 'androidx.webkit:webkit:1.4.0'

    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.appcompat:appcompat:1.2.0-beta01'

    androidTestImplementation 'com.blackberry.blackberrydynamics:atsl:+'
    androidTestImplementation 'androidx.annotation:annotation:1.1.0'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.uiautomator:uiautomator:2.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
    androidTestImplementation 'androidx.test:rules:1.3.0'

}